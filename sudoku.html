<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku (4x4)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fcfcfc;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .sudoku {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }

    input[type="text"] {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #999;
    }

    input.prefilled {
      background-color: #eee;
      pointer-events: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sudoku (4x4)</h1>
  <div class="sudoku" id="board"></div>
  <button onclick="checkSudoku()">Check</button>
  <div id="result"></div>

  <script>
    const puzzle = [
      [1, '', '', 4],
      ['', '', 3, ''],
      ['', 1, '', ''],
      [3, '', '', 2]
    ];

    const board = document.getElementById("board");

    function createSudokuBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 4; col++) {
          const cell = document.createElement("input");
          cell.type = "text";
          cell.maxLength = 1;
          if (puzzle[row][col] !== '') {
            cell.value = puzzle[row][col];
            cell.classList.add("prefilled");
          }
          board.appendChild(cell);
        }
      }
    }

    function getBoardValues() {
      const inputs = board.querySelectorAll("input");
      const values = [];
      for (let i = 0; i < 16; i++) {
        const val = parseInt(inputs[i].value);
        values.push(isNaN(val) ? 0 : val);
      }
      return values;
    }

    function checkSudoku() {
      const values = getBoardValues();
      let isValid = true;

      // Check rows and columns
      for (let i = 0; i < 4; i++) {
        const row = new Set(), col = new Set();
        for (let j = 0; j < 4; j++) {
          const r = values[i * 4 + j];
          const c = values[j * 4 + i];
          if (r < 1 || r > 4 || row.has(r)) isValid = false;
          if (c < 1 || c > 4 || col.has(c)) isValid = false;
          row.add(r);
          col.add(c);
        }
      }

      // Check 2x2 boxes
      const boxes = [
        [0,1,4,5], [2,3,6,7],
        [8,9,12,13], [10,11,14,15]
      ];
      for (const box of boxes) {
        const nums = new Set();
        for (const idx of box) {
          const n = values[idx];
          if (n < 1 || n > 4 || nums.has(n)) isValid = false;
          nums.add(n);
        }
      }

      document.getElementById("result").textContent = isValid ? "✅ Correct!" : "❌ Incorrect.";
    }

    createSudokuBoard();
  </script>
</body>
</html>
